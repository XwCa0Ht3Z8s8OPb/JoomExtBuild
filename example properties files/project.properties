# Extension package name here - e.g. mod_cakecrumbs , or pkg_something when a multi-element extension.
package.name=mod_extensionname

# List of one or more "elements" making up the above package (comma-separated)
element.list=mod_extensionname

# Version code to be watermarked into manifest(s) and PHP files 
# If set to 'GIT', will try to use latest GIT Tag to provide the version string
build.version=1.2.3

# Update version and date timestamps? (yes,no)
do.update.version=yes
